<mat-card class="item">
  <mat-card-header>
    <mat-card-title>
      {{ item.id }} Name: {{ item.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Price:{{ item.price }}</p>
    <p>Price:{{ item.label }}</p>
  </mat-card-content>  
  <button mat-raised-button color="primary" (click)="deleteItem(item)">
    <mat-icon>remove_shopping_cart</mat-icon>
  </button>  
</mat-card>
